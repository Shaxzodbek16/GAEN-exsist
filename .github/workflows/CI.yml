name: Django CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python 
      uses: actions/setup-python@v3
      with:
        python-version: 3.12
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests
      run: |
        cd GAEN
        export SECRET_KEY=${{ secrets.SECRET_KEY }}
        export SECRET_KEY=${{ secrets.EMAIL_HOST_USER }}
        export SECRET_KEY=${{ secrets.EMAIL_HOST_PASSWORD }}
        export SECRET_KEY=${{ secrets.DEBUG }}
        python manage.py test
